{% extends "home.html" %}
{% load static %}
{% load humanize %}
{% load apptags_extras %}
{% block content %}

<div class="row page-titles">
    <div class="col-md-5 align-self-center">
        <h3 class="text-themecolor">Proveedores</h3>
    </div>

    <div class="col-md-7 align-self-center">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'Home' %}">Home</a></li>
            <li class="breadcrumb-item"><a href="{% url 'Panel proveedor' %}">Proveedores</a></li>
            <li class="breadcrumb-item">Agregar</li>
        </ol>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body row">
                <div class="col-12 justify-content-center">
                    <h4 class="card-title"><span class="lstick m-r-20"></span><b>Agregar proveedor</b></h4>
                    <h6 class="card-subtitle">Complete el formulario</h6>

                    <div class="justify-content-center text-left" style="font-weight: 450;">
                        <div class="row p-3">

                            <div class="form-group col-4">
                                <label>Razón social</label>
                                <input id="razon_social" type="text" class="form-control form-material form-control-line"> </div>

                            <div class="form-group col-4">
                                <label>Nombre comercial</label>
                                <input id="fantasia" type="text" class="form-control form-material form-control-line"> </div>

                            <div class="form-group col-4">
                                <label>CUIT</label>
                                <input id="cuit" type="text" class="form-control form-material form-control-line"> </div>

                        </div>

                        <div class="row p-3">

                            <div class="form-group col-4">
                                <label>Dirección</label>
                                <input id="direccion" type="text" class="form-control form-material form-control-line"> </div>

                            <div class="form-group col-4">
                                <label>Ciudad</label>
                                <input id="ciudad" type="text" class="form-control form-material form-control-line"> </div>

                            <div class="form-group col-4">
                                <label>Provincia</label>
                                <input id="provincia" type="text" class="form-control form-material form-control-line"> </div>

                        </div>

                        <div class="row p-3">

                            <div class="form-group col-4">
                                <label>Banco</label>
                                <input id="banco" type="text" class="form-control form-material form-control-line"> </div>

                            <div class="form-group col-4">
                                <label>Nº cuenta</label>
                                <input id="n_cuenta" type="text" class="form-control form-material form-control-line"> </div>

                            <div class="form-group col-4">
                                <label>CBU</label>
                                <input id="cbu" type="text" class="form-control form-material form-control-line"> </div>

                        </div>

                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<input id="token" type="text" value="{{ csrf_token }}" style="display: none;"></input>
<input id="host" type="text" value="{% host %}" style="display: none;"></input>

<a id="add" href="#" onclick="service_crear_proveedor()"
    data-toggle="tooltip" data-placement="left" title="Agregar nuevo proveedor"
    class="btn btn-success btn-circle fa fa-cloud-upload"></a>

<style>
    #add{
        position: fixed;
        bottom: 40px;
        right: 20px;
        z-index: 10;
    }

</style>

<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="{% static 'js/f_alert.js' %}"></script>
<script src="{% static 'js/f_proveedores.js' %}"></script>

{% endblock %}
